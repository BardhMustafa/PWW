<!doctype html>
<html>

<head>
    <title>Cosmetic Store</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/store.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins:wght@400;500;600;700&display=swap');
    </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital@0;1&family=Poppins:wght@400;500;600;700&display=swap');
    </style>
</head>

<body>
    <nav>
        <div class="logo">
        </div>
        <nav>
            <ul>
                <li><a href="/html/index.html">Home</a></li>
                <li><a href="/html/store.html">Store</a></li>
                <li><a href="/html/dashboard.html">Dashboard</a></li>
                <li><a href="/html/aboutus.html">About Us</a></li>
                <li><a href="/html/contact.html">Contact </a></li>
                <li style="display: none;" id="username"><a href="#" id="user">User</a></li>
                <a id="loginLink" href="/html/login.html" style="display: none;">Login</a>
                <a id="logoutLink" href="#" style="display: none;">Logout</a>
            </ul>
        </nav>
    </nav>
    </nav>
    <center>

        <section id="data"
            style=" transform: translate(0,50%);display: flex; max-width: 600px; justify-content: center; align-items: center; background-color: #c7ddcc;">
            <table>
                <tr>
                    <th colspan="2"> Add new product in list</th>
                </tr>
                <tr>
                    <td>
                        Product:
                    </td>
                    <td><input type="text" name="product" required></td>
                </tr>
                <tr>
                    <td>Price:</td>
                    <td><input type="number" id="price" min="0" step="0.01" onchange="changeprice()" name="price"
                            required>
                    </td>
                </tr>
                <tr>
                    <td>Quantity:</td>
                    <td><input type="number" id="quantity" min="1" name="quantity" onchange="changeprice()" required>
                    </td>
                </tr>

                <tr>
                    <td>Total:</td>
                    <td><span id="total">$0.00</span></td>
                </tr>
                <tr>
                    <td></td>
                    <td><button type="submit"
                            style="padding:15px; background: linear-gradient(145deg, #16123f,white) ; color: white; border-radius: 10px;">Add</button>
                    </td>
                </tr>
            </table>
        </section>
    </center>
    <style>
        input {
            padding: 5px 10px;
            font-style: italic;
            font-size: 15px;
        }
    </style>
    <script src="../js/auth.js"></script>
    <script src="../js/setLocalStorage.js"></script>

    <script>
        window.onload = (event) => {
            if (checkIfUser()) {
                document.getElementById("data").style.display = "block"
            } else {
                window.location.replace("/html/index.html")
            }
        }
        function changeprice() {
            let quantity = document.getElementById("quantity").value
            let price = document.getElementById("price").value
            if (quantity && price) {
                document.getElementById("total").innerHTML = "$" + quantity * price;
            }
        }


    </script>
</body>

</html>
